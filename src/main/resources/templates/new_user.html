<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"  data-textdirection="ltr">
<!-- BEGIN: Head-->
<head>
    <meta charset="ISO-8859-1">
    <title>New user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<div class="col-md-6 col-xs-12 col-sm-6 col-md-offset-3">
		<div class="card">
	 		<div  th:if="${user.id==null}" class="card-header bg-primary text-center">New User</div>
			<div  th:unless="${user.id==null}" class="card-header bg-primary text-center">Update User</div>
			
			 <div class="card-panel ">
               
               <form action="#" th:action="@{/users/add}" th:object="${user}" method="POST">
       			 	<input type="hidden" th:field="*{id}" />
          			 <div   class="col s12 m6 l3">
              			<label >UserName</label>
              			<input  type="text" th:field="*{username}" placeholder="User First Name" class="form-control mb-4 col-4">
            		</div>
           			<div    class="col s12 m6 l3">
            			 <label >Name</label>
            			<input type="text" th:field="*{name}" placeholder="User Last Name" class="form-control mb-4 col-4">
          			 </div>
           			 <div    class="col s12 m6 l3">
               			 <label >Last Activity</label>
           				 <input type="Date" th:field="*{last_activity}" placeholder="last_activity" class="form-control mb-4 col-4">
           			 </div>
           			 <div   class="col s12 m6 l3">
             			 <label >Status</label>
             			 <select th:field="*{userstatus}" >
                          <option th:each="s : ${status}" th:value="${s}" th:text="${s}">Any</option>
                         </select>
            			 <!-- input type="text"  th:field="*{userstatus}" placeholder=" User Status" class="form-control mb-4 col-4" -->
            		</div>
           		   <div    class="col s12 m6 l3">
           		   
                   		 <label >Verified</label>
                          <div class="input-field">
                              <select class="form-control"  th:field="*{userverified}" id="users-list-status">
                                   <option th:each="s : ${verified}" th:value="${s}" th:text="${s}" >Any</option>
                                                    
                                 </select>
                               </div>
           		  </div>
           		   <div   class="col s12 m6 l3">
            			<label class="form-check-label" for="users-list-role">Role</label>
            			<th:block th:each="role : ${listroles}">
             			  <input   type="checkbox" th:field="*{roles}" th:text="${role.roleName}" th:value="${role.id}" class="form-control mb-4 col-4">
             			</th:block>   
                   </div>
            
           	<button type="submit" class="btn btn-succesful col-2" name="Save" value="Save"> Save </button>
            <button type="submit" class="btn btn-danger col-2" name="Cancel" value= "Cancel">Cancel</button>
         </form>
         </div>
	</div>
   </div>  
</div>
</div>
</body>

</html>
